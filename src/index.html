<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" defer href="./style.css">
    <script src="https://kit.fontawesome.com/2166036170.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="conteiner-fluid border border-secondary rounded ">
        <div id="head" class="col-mb-12 border-bottom border-secondary bg-light p-2 ">
            <h3><b>Ejemplo de formulario de pago</b></h3>
        </div>
        <div class="col-mb-12 p-2">

            <div id="error"></div>
            <form id=formulario action="/" method="GET" class="row g-3 p-2" >

                <!--Datos de la tarjeta-->
                <div class="col-md-4">
                    <label for="numeroTarjeta" class="form-label"><b>Tarjeta #</b></label>
                    <input type="text" class="form-control" id="numeroTarjeta" placeholder="XXXXXXXXXXXXXXXX" name="numeroTarjeta" required>
                </div>
                <div class="col-md-4">
                    <label for="codigo" class="form-label"><b>Código #</b></label>
                    <input type="text" class="form-control" id="codigo" placeholder="0000" name="codigo" required>
                </div>
                <div class="col-md-4">
                    <label for="monto" class="form-label"><b>Monto $</b></label>
                    <input type="text" class="form-control" id="monto" placeholder="000 000,00" name="monto" required>
                </div>



                <!--Datos personales-->
                <div class="col-6">
                    <label for="nombre" class="form-label"><b>Primer nombre</b></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-6">
                    <label for="apellido" class="form-label"><b>Apellido</b></label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>

                <!--Ubicación-->
                <div class="col-6">
                    <label for="ciudad" class="form-label"><b>Cuidad</b></label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                </div>
                <div class="col-md-3">
                    <label for="estado" class="form-label"><b>Estado</b></label>
                    <select id="estado" class="form-select" name="estado" required>
                        <option selected>Elije un estado</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="postal" class="form-label"><b>Código postal</b></label>
                    <input type="text" class="form-control" id="postal" name="postal" required>
                </div>

                <!--tipos de tarjeta-->
                <div class="col-6 ">
                    <b class="float-start">Nosotros aceptamos:</b>
                    <br>
                    <div class="form-check float-start bg-light">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-mastercard me-3"></i>
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                    </div>
                    <div class="form-check float-start bg-light">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-visa me-3"></i>
                        </label>
                    </div>
                    <div class="form-check float-start bg-light">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-diners-club me-3"></i>
                        </label>
                    </div>
                    <div class="form-check float-start bg-light">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-amex me-3"></i>
                        </label>
                    </div>



                <!--Mensaje-->
                </div>
                <div class="col-md-6">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" name="mensaje" required></textarea>
                </div>

                <!--Enviar/cancelar-->
                <div class="col-12 text-end bg-light border-top border-secondary p-2">
                    <button type="submit" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" value="btnEnviar" class="btn btn-primary">Enviar</button>
                </div>
            </form>

        </div>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
